server:
  port: 8080

spring:
  application:
    name: ai-knowledge-classroom
  
  # 数据源配置
  datasource:
    url: jdbc:postgresql://localhost:5432/classroom
    username: classroom
    password: classroom123
    driver-class-name: org.postgresql.Driver
  
  # Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      database: 0

  # 异步任务
  task:
    execution:
      pool:
        core-size: 5
        max-size: 10

# MyBatis-Plus配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# Sa-Token配置
sa-token:
  token-name: Authorization
  timeout: 86400
  active-timeout: 1800
  is-concurrent: true
  is-share: false
  token-style: uuid
  is-log: false
  is-read-header: true

# MinIO配置
minio:
  endpoint: http://localhost:9000
  access-key: classroom
  secret-key: classroom123
  bucket-name: classroom-files

# AI多模型配置
ai:
  default-model: zhipu
  models:
    # 通义千问
    qwen:
      base-url: https://dashscope.aliyuncs.com/compatible-mode/v1
      api-key: ${QWEN_API_KEY:sk-xxx}
      model: qwen-turbo
      embedding-model: text-embedding-v3
    # 智谱AI
    zhipu:
      base-url: https://open.bigmodel.cn/api/paas/v4
      api-key: 9e0ba5573034402386f051d26da37c3b.hhn9oDI9SrdRMc9W
      model: glm-4-0520
      embedding-model: embedding-3
    # DeepSeek
    deepseek:
      base-url: https://api.deepseek.com/v1
      api-key: sk-227d8e98822044389986be9ec9bbaaea
      model: deepseek-chat
      embedding-model: null

# 日志配置
logging:
  level:
    com.classroom: debug
    org.springframework.ai: info
